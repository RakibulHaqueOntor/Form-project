<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Project</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1 style="text-align: center;font-family: 'Times New Roman', Times, serif;">Project Management</h1>
  <table>
    <tr>
    <th>Project Name</th>
    </tr>
    <tr>
      <td>Project Name</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <th>Assigned to</th>
    </tr>
    <tr>
      <td>Assigned to</td>
      <td><select>
        <option value="name">horce,car,bike,etc</option>
      </select></td>
    </tr>
    <tr>
      <th>Start Date</th>
    </tr>
    <tr>
      <td>Start Date</td>
      <td><input type="date"></td>
    </tr>
    <tr>
      <th>End Date</th>

    </tr>
    <tr>
      <td>End date</td>
      <td><input type="date"></td>
    </tr>
    <tr>
      <th>Priority</th>
    </tr>
    <tr>
      <td>priority</td>
      <td><input type="radio" class="1" value="priority" name="value">
        <label for="1">High</label>
      <input type="radio" class="2" value="priority" name="value">
      <label for="2">Average</label>
      <input type="radio"class="3" value="priority" name="value">
      <label for="3">Low</label>
    </td>
    </tr>
    <tr>
      <td><input type="button" value="Submit">
      </td>
      <td>
      <input type="button" value="Submit">
    </td>
    </tr>

  </table>
  
</body>
</html>
